<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Kazi_Lab3.css">
</head>
<body>
<header>
    <h1>Lab 3 - Rock Paper Scissor</h1>
</header>

<nav id="main-nav">
    <ul>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
        <li><a href="https://umd.instructure.com/">Canvas</a></li>
    </ul>
</nav>

<div class="main-area">
    <div class="content-box-1">
        <h1>Please fill out the following:</h1>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <br>
            <label for="rps">Your choice:</label>
            <select name="rps" id="rps">
                <option value="select-option">Select</option>
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <br>
            <input type="submit" id="button-submit" value="Submit" >
            
        </form>
    </div>

    <aside class="more-content">
        <h1><u>Rules</u></h1>
        <h2>You must choose Rock, Paper, Scissors</h2>
        <h2>The combos are as follows:</h2>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
    </aside>

</div>

<footer id="bar">
    <p>I am the footer. I'm just enjoying my existence</p>

</footer>


</body>
</html>
